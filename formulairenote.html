<html>
    <head>
        <meta charset="utf-8">
        <title>Mon menu</title>
    </head>
    
    <body>
        <table width=100% border="0">
            <tr>
                <td><label for="pseudo">Pseudo *:</label></td>
                <td><input type="text" id="pseudo" name="pseudo"required></td>
            </tr>
            <tr>
                <td><label for="psw">Mot de passe :</label></td>
                <td><input type="password" id="psw" name="psw" maxlength="8"placeholder="8 caractères" required></td>
            </tr>
            <tr>
                <td><label for="prenom">Prenom:</label></td>
                <td><input type="text" id="prenom" name="prenom"placeholder="votre prenom" required></td>
            </tr>
            
            <tr>
                <td><label for="email">E-mail :</label></td>
                <td><input type="email" id="email" name="email" placeholder="******@gmail.com" required></td>
            </tr>
            
            <tr>    
                <td><label for="avatar">Avatar</label></td>
                <td><input type="file" name="file"></td>
            </tr>
            
            <tr>
                <td><label> Pays : </label></td>
                    <td><select>
                        <option value="paris">Espagne</option>
                        <option value="londres">Angleterre</option>
                        <option value="newyork">France</option>
                        <option value="tokyo">Allemagne</option>
                    </select></td>
            </tr>
            
            <tr>
                <td><font>Quelles sont vos fruits préférés ? </font><br></td>
                <td>   
                Orange <input type="checkbox" name="c1">
                Fraise <input type="checkbox" name="c2">
                Poire <input type="checkbox" name="c3"><br></td>
            </tr>
            
            <tr>
                <td>Civilité : </td>
                <td><input type="radio" name="r1"> Homme <input type="radio" name="r1"> Femme</td> 
            </tr>
            
            
            <tr>
                <td><label for="ville">Ville:</label></td>
                <td><input type="text" id="Ville" name="ville"></td>
            </tr>
            
            <tr>
                <td><label for="codepostal">Code postale</label></td>
                <td><input type="text" id="codepostal" name="codepostal"></td>
            </tr>
            
            <tr>
                <td><label>Adresse</label></td>
                <td><textarea cols="25"></textarea></td>
            </tr>
            
            <tr>
                <td><label for="date">Date de Naissance</label></td>
                <td><input type="date" id="ddn" name="ddn"></td>
            </tr>
        
            <tr>
                <td><label for="jauge">Jauge</label></td>
                <td><input type="range" id="Jauge" name="Jauge"></td>
            </tr>
        
            <tr>
                <td><label for="telephone">telephone</label></td>
                <td><input type="number" id="tel" name="tel"></td>
            </tr>
                
            <tr>
            <td><label for="recherche">recherche</label></td>
            <td><input type="text" id="recherche" name="recherche"></td>
            </tr>
            
            <tr>
                <td><label for="url">Url</label></td>
                <td><input type="url" id="url" name="url"></td>
            </tr>
                
            <tr>
                <td><label for="color">Color</label></td>
                <td><input type="Color" id="color" name="color"></td>
            </tr>
            
            <tr><td><input type="submit" value="Valider" name="valider"></td></tr>
        
        
    
    
    
        </table>
    
    </body>










</html>
